<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-CareerDuck</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="navBar m-0">
    <nav class="flex justify-between">
      <div class="ml-40">
      <img class="-mt-2 cursor-pointer" src="duckk.png" alt="">
    </div>
    <div>
      <ul class="flex mt-5">
        <li>
          <a class="click font-bold text-lg rounded-3xl pt-3 pb-3 pr-6 hover:bg-[#ffe554f1] pl-6 bg-[#ffd200] text-black" href="index.html"
            >HOME</a
          >
        </li>
        <li>
          <a class="tracking-tight font-semibold ml-4 pt-3 pb-3 text-lg rounded-3xl pr-6 pl-6 text-white bg-[#3535be] hover:bg-[#5215b4]" href="#"
            >CAREER PATH</a
          >
        </li>
        <li>
          <a class="tracking-tight font-semibold ml-4 pt-3 pb-3 text-lg rounded-3xl pr-6 pl-6 text-white bg-[#3535be] hover:bg-[#5215b4]" href="#"
            >ABOUT US</a
          >
        </li>
        <li>
          <a
            class="tracking-normal ml-4 mr-14 font-semibold pt-3 pb-3 text-lg rounded-3xl pr-6 pl-6 text-white bg-[#1b106c] hover:bg-[#261986]"
            href="login.html"
            id="loginButton"
            >LOGIN</a
          >
        </li>
        <!-- <li><a href="#">CONTACT</a></li> -->
      </ul>
    </div>
    </nav>
  </div>
    <script src="script.js"></script>
    
    <div class="container">
        
        <div class="box flex justify-center">
            <img class="login-logo ml-[-150px]" src="loginLogo.png" alt="">
            <div class="loginBox" id="login">

                <div class="top ml-[80px] mt-[75px] mb-16">
                    <p class="text-2xl font-semibold flex justify-end mr-[50px]">Hi There!</p>
                    <p class="flex justify-end text-sm ml-[10.5rem] mr-[10px]">So, the duck came back again</p>
                </div>
                <div class="input-group">
                    <div class="input-field mt-4 mb-3 flex justify-center ml-[4.5rem] w-64">
                        <input type="text" class="input-box rounded-[20px] pl-[20px] pr-[20px]" id="logEmail" required>
                        <label for="logEmail">Email / Username</label>
                    </div>
                    <div class="input-field flex justify-center ml-[4.5rem] w-64">
                        <input type="password" class="input-box rounded-[20px] pl-[20px] pr-[20px]" id="logPassword" required>
                        <label for="logEmail">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myLogPassword">
                               <i class="fa-regular fa-eye" id="eye"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember ">
                        <input type="checkbox" id="formcheck" class="check ml-[4.5rem]">
                        <label for="formcheck">Remember me</label>
                    </div>
                    <div class="input-field flex justify-center ml-[4.5rem] w-64">
                        <input type="submit" class="input-submit" value="Login">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>



           




        </div>
    </div>
</body>
</html>
