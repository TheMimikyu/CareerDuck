<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerDuck</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script></script>
  </head>
  <body>
    <div class="navBar m-0">
    <nav class="flex justify-between">
      <div class="ml-40">
      <img class="-mt-2 cursor-pointer" src="duckk.png" alt="">
    </div>
    <div>
      <ul class="flex mt-5">
        <li>
          <a class="click font-extrabold text-lg rounded-3xl pt-3 pb-3 pr-6 hover:bg-[#ffe554f1] pl-6 bg-[#ffd200] text-black" href="#"
            >HOME</a
          >
        </li>
        <li>
          <a class="font-bold ml-4 pt-3 pb-3 text-lg rounded-3xl pr-6 pl-6 text-white bg-[#3535be] hover:bg-[#5215b4]" href="#"
            >CAREER PATH</a
          >
        </li>
        <li>
          <a class="font-bold ml-4 pt-3 pb-3 text-lg rounded-3xl pr-6 pl-6 text-white bg-[#3535be] hover:bg-[#5215b4]" href="#"
            >WHY WE?</a
          >
        </li>
        <li>
          <a class="font-bold ml-4  pt-3 pb-3 text-lg rounded-3xl pr-6 pl-6 text-white bg-[#3535be] hover:bg-[#5215b4]" href="#"
            >ABOUT US</a
          >
        </li>
        <li>
          <a
            class="ml-4 mr-14 font-bold pt-3 pb-3 text-lg rounded-3xl pr-6 pl-6 text-white bg-[#1b106c] hover:bg-[#261986]"
            href="#"
            id="loginButton"
            >LOGIN</a
          >
        </li>
        <!-- <li><a href="#">CONTACT</a></li> -->
      </ul>
    </div>
    </nav>
  </div>
    <div class="flex justify-center items-center m-10">

      <div class="left ml-14 w-1/3">
        <h1 class="font-semibold text-6xl">Your Career,Your Choice...</h1>
        <p class="w-1/2 font-medium text-lg">
          Why wait, Resolve Your Doubts Now
        </p>
        <button
          class="food w-80 pl-10 pr-10 tracking-wider text-xl text-white mt-4 pt-2 pb-2 font-bold rounded-[35px]"
        >
          KICKSTART YOUR JOURNEY
        </button>
        <button
          class="food1 ml-11 tracking-wider text-xl text-white mt-2 pl-8 pr-8 pt-3 pb-3 font-bold rounded-[25px]"
        >
          CAREER PATHS
        </button>
      </div>
      <div class="right w-3/5 mt-20">
        <img class="mt-" src="sih.png" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
